<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's Get Some <span
                class="font-semibold	text-purple-600	">Mooney!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transactiion -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-green-100 p-8 rounded text-red-300">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="totalDeposit">00</span></h4>
                </div>
                <div class="bg-green-200 p-8 rounded text-red-400">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="totalWithdraw">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded text-red-500">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="totalBalance">00</span></h4>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-8">
                <div class="bg-red-100  p-8 rounded">
                    <h3 class="text-2xl mb-4 font-medium">Please Deposit</h3>
                    <div>
                        <input id="depositInput" class="block w-3/4 border border-gray-400 rounded mb-4 px-2"
                            type="text" placeholder="$ Enter Amount">

                        <button id="depositButton"
                            class="bg-purple-400 px-4 py-2 rounded text-white	font-medium">Deposit</button>
                    </div>
                </div>
                <!-- withdraw  -->
                <div class="bg-red-100  p-8 rounded">
                    <h3 class="text-2xl mb-4 font-medium">Please Withdraw</h3>
                    <div>
                        <input id="withdrawInput" class="block w-3/4 border border-gray-400 rounded mb-4 px-2"
                            type="text" placeholder="$ Enter Amount">

                        <button id="withdrawButton"
                            class="bg-purple-400 px-4 py-2 rounded text-white	font-medium">Withdraw</button>
                    </div>
                </div>


            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
