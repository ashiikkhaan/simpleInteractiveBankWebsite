<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold	text-purple-600	">Baap er
                Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4 font-medium">Please Login</h3>
            <div>
                <input id="userEmail" class="block w-3/4 border border-gray-400 rounded mb-4 px-2" type="text"
                    placeholder="use this email : sontan@baap.com">

                <input id="userPassword" class="block w-3/4 border border-gray-400 rounded mb-4 px-2" type="password"
                    name="" placeholder="use this pass: secret">

                <button id="loginSubmit" class="bg-purple-400 px-4 py-2 rounded text-white	font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
